stages:
  - lint
  - build
  - test
  - deploy

include:
  - template: Security/Secret-Detection.gitlab-ci.yml

build:
  stage: build
  image: node:14@sha256:fe842f5b828c121514d62cbe0ace0927aec4f3130297180c3343e54e7ae97362
  script:
    - &npm-install yarn install --frozen-lockfile
    - yarn run build
  artifacts:
    paths:
      - ./dist

eslint:
  stage: lint
  image: node:14@sha256:fe842f5b828c121514d62cbe0ace0927aec4f3130297180c3343e54e7ae97362
  script:
    - *npm-install
    - yarn run lint:eslint

prettier:
  stage: lint
  image: node:14@sha256:fe842f5b828c121514d62cbe0ace0927aec4f3130297180c3343e54e7ae97362
  script:
    - *npm-install
    - yarn run lint:prettier

hadolint:
  stage: lint
  image: hadolint/hadolint:latest@sha256:05f32173fdc8512b8a8308cb141da79d567bac94b23bf0fcdfa854b686ea60df
  script:
    - hadolint Dockerfile

ts-check:
  stage: lint
  image: node:14@sha256:fe842f5b828c121514d62cbe0ace0927aec4f3130297180c3343e54e7ae97362
  script:
    - *npm-install
    - yarn run ts-check

test-small:
  stage: test
  image: node:14@sha256:fe842f5b828c121514d62cbe0ace0927aec4f3130297180c3343e54e7ae97362
  script:
    - *npm-install
    - yarn run test:small --ci
  artifacts:
    paths:
      - coverage/small
    reports:
      junit: coverage/small/junit.xml

test-medium:
  stage: test
  image: node:14@sha256:fe842f5b828c121514d62cbe0ace0927aec4f3130297180c3343e54e7ae97362
  script:
    - *npm-install
    - yarn run test:medium --ci
  artifacts:
    paths:
      - coverage/medium
    reports:
      junit: coverage/medium/junit.xml
